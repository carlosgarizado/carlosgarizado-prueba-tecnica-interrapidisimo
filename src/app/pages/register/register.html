<div class="container-form">
  <div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
      <h2 class="title">Registro de Usuario</h2>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" formControlName="name" />
        @if (getErrorMessage('name')) {
          <div class="error">{{ getErrorMessage('name') }}</div>
        }
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input id="correo" type="email" formControlName="email" />
        @if (getErrorMessage('email')) {
          <div class="error">{{ getErrorMessage('email') }}</div>
        }
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" />
        @if (getErrorMessage('password')) {
          <div class="error">{{ getErrorMessage('password') }}</div>
        }
      </div>

      @if (error) {
        <div class="message error">{{ error }}</div>
      }
      @if (success) {
        <div class="message success">¡Registro exitoso!</div>
      }

      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
    </form>
  </div>
</div>
