<div class="container-form">
    <div class="register-container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <h2 class="title">Iniciar Sesión</h2>
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input id="correo" type="email" formControlName="email" />
          @if (getErrorMessage('email')) {
            <div class="error">{{ getErrorMessage('email') }}</div>
          }
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" formControlName="password" />
          @if (getErrorMessage('password')) {
            <div class="error">{{ getErrorMessage('password') }}</div>
          }
        </div>
  
        @if (error) {
          <div class="message error">{{ error }}</div>
        }
        @if (success) {
          <div class="message success">¡Inicio de sesión exitoso!</div>
        }
  
        <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
      </form>
      <div class="register-text">
        ¿No tienes cuenta?
        <span class="register" (click)="goRegister()">Regístrate aquí</span>
      </div>
    </div>
    <a href="https://github.com/carlosgarizado/carlosgarizado-prueba-tecnica-interrapidisimo" target="_blank" class="git-icon">
      <i class="fab fa-github"></i>
    </a>
  </div>
